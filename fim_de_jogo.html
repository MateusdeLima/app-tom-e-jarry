<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link JavaScript -->
    <script src="js/app.js"></script>
</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game-over.png" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <div class="d-flex justify-content-center">
                        <!--Onclick está dando a função de reiniciar a partida para o botão-->
                        <button type="button" class="btn btn-warning btn-lg" onclick="window.history.back()">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                    <div class="d-flex justify-content-center">
                        <!--Onclick está dando a função de reiniciar a partida para o botão-->
                        <button type="button" class="btn btn-warning btn-lg" onclick="window.location.href = 'index.html'">Voltar ao inicio</button>
                    </div>
            </div>
        </div>

    </div>

</body>
</html>
