<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom e Jarry Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link JavaScript -->
    <script src="js/app.js"></script>
    <script>

        function iniciarJogo() {
           var nivel = document.getElementById('nivel').value
           if(nivel === '') {
            alert('Selecione um nível para iniciar o jogo')
            return false
           }
           //Dando dinâmica e função para os botões de nível para que os mesmo sejam executados.
           /*Encaminhando parâmetros dentro do href usamos ? para separar a página que queremos
            dos parâmetros que serão encaminhados para essa página*/
           window.location.href = "app.html?" + nivel
        }
    </script>

</head>
<body>
    

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/logo.png" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                   <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chucknorris</option>
                        </select>
                   </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <!--Onclick está dando a função de Iniciar a partida para o botão-->
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>

    </div>
